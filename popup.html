
<!doctype html>
<html>
  <head>
    <title>VLCTechHub Publisher</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
     <style>
     body {
      min-width: 500px;
     }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <form class="pure-form pure-form-stacked">
     <fieldset class="pure-group">
        <input type="text" id="title" class="pure-input-1" placeholder="Titulo">
        <textarea id="description" class="pure-input-1" placeholder="Descripcion"></textarea> 
        <input type="text" class="pure-input-1" id="link" placeholder="Link">
      </fieldset>
      <fieldset class="pure-group">
        <input type="date" class="pure-input-1" placeholder="Fecha dd/mm/yy">
        <input type="time" class="pure-input-1" placeholder="Hora hh:mm">
      </fieldset>
      <fieldset class="pure-group">
        
        <input type="text" class="pure-input-1-3" id="hashtag" placeholder="#hashtag o @mencion">
      </fieldset>
      <button type="submit" class="pure-button pure-button-primary pure-input-1">Publicar</button>
    </form>
  </body>
</html>
