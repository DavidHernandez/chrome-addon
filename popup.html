<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>VLCTechHub Publisher</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <img src="img/logo.png" />
    </header>
    <div class="content">
      <aside>No se ha encontrado ningun evento en Valencia en esta p√°gina. Si quieres darlo de alta manualmente visita <a href="http://vlctechhub.org/#/new" target="_blank">vlctechhub.org</a>.</aside>
    </div>
    <form class="pure-form pure-form-stacked">
     <fieldset class="pure-group">
        <input type="text" id="title" class="pure-input-1" placeholder="Titulo">
        <textarea id="description" class="pure-input-1" placeholder="Descripcion"></textarea> 
        <input type="text" class="pure-input-1" id="link" placeholder="Link">
      </fieldset>
      <fieldset class="pure-group">
        <input type="datetime-local" class="pure-input-1" id="datetime" placeholder="Fecha y hora">
        <input type="text" class="pure-input-1" id="hashtag" placeholder="#hashtag o @mencion">
      </fieldset>
      <button type="submit" class="pure-button pure-button-primary pure-input-1">Publicar</button>
    </form>
  </body>
</html>
